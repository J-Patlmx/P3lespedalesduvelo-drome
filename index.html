<body>
  <div id="logo">
    <img id="logoSite" src="image/Logo.png" alt="Logo Les Pédales du Vélodrome">
    <h1 id="titreSite">Les Pédales du Vélodrome</h1>

  </div>


  <div id="entete">
    <img id="sliderimage" src="image/img1.jpg" alt="image 1">
    <p id="slidertexte"> </p>
    <span id="precedentBtn"><i class="fas fa-chevron-left"></i></span>
    <span id="suivantBtn"><i class="fas fa-chevron-right"></i></span>
    <span id="playBtn"><i class="far fa-play-circle"></i></span>
    <span id="pauseBtn"><i class="far fa-pause-circle"></i></span>
  </div>

  <div class="containerGrid">
    <div id="mapid"></div>


    <div id="contactinfo">

      <p id="infoResa">Cliquez sur une station pour réserver un vélo.</p>

      <div id="infoStation">
        <h1 id="titlestation">Informations de la Station</h1>

        <p class="infoStation">N° et Nom: </p>
        <p id="style" class="nomStation">...</p>
        <p class="infoStation">Adresse : </p>
        <p id="style" class="address">...</p>
        <p class="infoStation">Place de stationnement disponibles :</p>
        <p id="style" class="placeDispo">...</p>
        <p class="infoStation">Vélos disponibles : </p>
        <p id="style" class="veloDispo">...</p>
        <p class="infoStation"> Status :</p>
        <p id="style" class="status">...</p>
        <input id="lastname" type="text" name="lastname" placeholder="Nom" maxlength="25" />
        <input id="firstname" type="text" name="firstname" placeholder="Prenom" maxlength="25" />
        <button id="reserver">Réserver</button>
      </div>

      <div class="signature">
        <canvas width="300px" height="200px"></canvas>
        <button id="annuler">Annuler</button>
        <button id="effacer">Effacer</button>
        <button id="confirmer">confirmer</button>
      </div>

    </div>
  </div>
  <div class="reservation">
    <p id="resa">Pas de reservation en cours.</p>
    <p id="timer"></p>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="Js/slide.js"></script>
  <script src="Js/map.js"></script>
  <script src="Js/canvas.js"></script>
  <script src="Js/resa.js"></script>
  <script src="Js/main.js"></script>
</body>
